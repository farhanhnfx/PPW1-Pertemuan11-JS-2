    <script>
        var aku = 20;
        let kamu = 19;
        
        var hasil = aku == kamu;
        document.write(`<br><hr>${aku} == ${kamu} = ${hasil}<br>`);
        hasil = aku > kamu;
        document.write(`${aku} > ${kamu} = ${hasil}<br>`);
        hasil = aku >= kamu;
        document.write(`${aku} >= ${kamu} = ${hasil}<br>`);
        hasil = aku < kamu;
        document.write(`${aku} < ${kamu} = ${hasil}<br>`);
        hasil = aku <= kamu;
        document.write(`${aku} <= ${kamu} = ${hasil}<br>`);
        hasil = aku != kamu;
        document.write(`${aku} != ${kamu} = ${hasil}<br>`);
    </script>
    <hr>
    <script>
        document.write(`<br>Membandingkan nilai dari 4 dan "4" : ${4 == "4"}`);
        document.write(`<br>Membandingkan nilai serta tipe data dari 4 dan "4" : ${4 === "4"}`);
    </script>
    <script>
        var benar = aku > kamu;
        var salah = aku < kamu;

        hasil = benar && salah;
        document.write(`<br><br>${benar} && ${salah} = ${hasil}<br>`);
        hasil = benar || salah;
        document.write(`${benar} || ${salah} = ${hasil}<br>`);
        hasil = !benar;
        document.write(`!${benar} = ${hasil}<br>`);
    </script>
    <hr>
    <b>Operator Bitwise</b>
    <script>
        var x = 4;
        var y = 3;
        
        var res = x & y;
        document.write(`<br>${x} & ${y} = ${res}<br>`)
        res = x | y;
        document.write(`${x} | ${y} = ${res}<br>`)
        res = x ^ y;
        document.write(`${x} ^ ${y} = ${res}<br>`)
        res = ~x;
        document.write(`~${x} = ${res}<br>`)
        res = x >> y;
        document.write(`${x} >> ${y} = ${res}<br>`)
        res = x << y;
        document.write(`${x} << ${y} = ${res}<br>`)
        res = x >>> y;
        document.write(`${x} >>> ${y} = ${res}<br>`)
    </script>
